<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <title>Student List</title>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">

      <div class="card shadow rounded-4 p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="fw-bold mb-0">🎓 Student List</h2>
          <a href="{% url 'register_student' %}" class="btn btn-success px-4 rounded-pill shadow">
            + Register New
          </a>
        </div>

        {% if students %}
          <ul class="list-group list-group-flush">
            {% for student in students %}
              <li class="list-group-item d-flex justify-content-between align-items-start py-3">
                <div>
                  <h5 class="fw-semibold mb-1">{{ student.name }}</h5>
                  <div class="text-muted small">Age: {{ student.age }} &nbsp; | &nbsp; Class: {{ student.student_class }}</div>
                </div>
              </li>
            {% endfor %}
          </ul>
        {% else %}
          <div class="alert alert-info text-center rounded-3 mb-0">
            No students registered yet.
          </div>
        {% endif %}
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
